<!DOCTYPE html>

        body {

            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(90deg, #1e3a8a, #9333ea);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd700;
        }
        .auth-page {
            flex: 1;

            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: url('https://www.gureakdatapost.com/wp-content/uploads/2024/07/iStock-1281884522.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .auth-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 26, 0.9);
            z-index: 0;
        }
        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;

        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h2 {
            font-size: 2rem;
            margin: 0 0 0.5rem;
            color: #fff;
        }
        .auth-header p {
            color: #d1d5db;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e7eb;
        }
        .form-control {

            padding: 0.75rem 1rem;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.3);
            background: rgba(17, 24, 39, 0.9);
        }
        .form-control::placeholder {
            color: #9ca3af;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        .btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .auth-footer a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #9ca3af;
        }
        .strength-bar {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .strength-level {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: all 0.3s ease;
        }
        .form-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            display: none;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #bbf7d0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 640px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .form-row {
                flex-direction: column;
                gap: 1.25rem;
            }
            .auth-header h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header>

            <form id="register-form">
                <div id="form-messages" class="form-message" role="alert"></div>
                
                <div class="form-group">
                    <label for="name">Nombre completo</label>

                </div>

                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <div class="input-group">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar/ocultar contrase√±a">
                            <i class="fas fa-eye"></i>

                    </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contrase√±a</label>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    <script type="module" src="./supabase.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            if (form) {
                form.id = 'register-form';

                // A√±adir funcionalidad para mostrar/ocultar contrase√±a
                const togglePassword = form.querySelector('.toggle-password');
                const passwordInput = form.querySelector('#password');
                const toggleConfirmPassword = form.querySelector('.toggle-confirm-password');
                const confirmPasswordInput = form.querySelector('#confirm-password');
                
                // Funci√≥n para alternar visibilidad de contrase√±a
                const setupPasswordToggle = (toggle, input) => {
                    if (toggle && input) {
                        toggle.addEventListener('click', function() {
                            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                            input.setAttribute('type', type);
                            const icon = this.querySelector('i');
                            icon.classList.toggle('fa-eye');
                            icon.classList.toggle('fa-eye-slash');
                        });
                    }
                };
                
                // Configurar los toggles de contrase√±a
                setupPasswordToggle(togglePassword, passwordInput);
                setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);
                
                // Validaci√≥n de coincidencia de contrase√±as
                if (passwordInput && confirmPasswordInput) {
                    const checkPasswordMatch = () => {
                        if (passwordInput.value !== confirmPasswordInput.value) {
                            confirmPasswordInput.setCustomValidity('Las contrase√±as no coinciden');
                        } else {
                            confirmPasswordInput.setCustomValidity('');
                        }
                    };
                    
                    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
                }
            }
        });
    </script>
